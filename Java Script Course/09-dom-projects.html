<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe()" class="js-sub-button"> Subscribe</button>
  
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class ="js-cost-input" onkeydown="
    handleCostKeyDown();
  ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class ="js-total-cost"></p>
  <script>
  function subscribe(){
    const buttonElem = document.querySelector('.js-sub-button');

  if(buttonElem.innerText === 'Subscribe'){
   buttonElem.innerText = 'Subscribed'
  }else{
   buttonElem.innerText = 'Subscribe';
  }
  }

  function calculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);
    
    
    if(cost < 40){
      cost +=10;
    }
    document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }

  function handleCostKeyDown(){
    if(event.key === 'Enter'){
      calculateTotal();
    }
  }

  window.document
  window.console.log('window');

  </script>
</body>
</html>
